<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/styles.8986bff4.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/styles.8986bff4.js"></script></head>

<body>
  <div class="grid-container">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <header class="header">
      <div class="header__search">Search...</div>
      <div class="header__avatar">Your face</div>
    </header>
    <aside class="sidenav">
      <ul class="sidenav__list">
        <li class="sidenav__list-item">Item One</li>
        <li class="sidenav__list-item">Item Two</li>
        <li class="sidenav__list-item">Item Three</li>
        <li class="sidenav__list-item">Item Four</li>
        <li class="sidenav__list-item">Item Five</li>
      </ul>
    </aside>
    <main class="main">
      <div class="main-header">
        <div class="main-header__heading">Hello User</div>
        <div class="main-header__updates">Recent Items</div>
      </div>
      <div class="main-overview">
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon">Overview</div>
          <div class="overviewcard__info">Card</div>
        </div>
      </div>
      <div class="main-cards">
        <div class="card">Card</div>
        <div class="card">Card</div>
        <div class="card">Card</div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2018 MTH</div>
      <div class="footer__signature">Made with love by prune genius</div>
    </footer>
  </div>
  <aside class="sidenav">
    <div class="sidenav__close-icon">
      <i class="fas fa-times"></i>
    </div>
  </aside>
  <script>var menuIconEl = $('.menu-icon');
var sidenavEl = $('.sidenav');
var sidenavCloseEl = $('.sidenav__close-icon'); // Add and remove provided class names

function toggleClassName(el, className) {
  if (el.hasClass(className)) {
    el.removeClass(className);
  } else {
    el.addClass(className);
  }
} // Open the side nav on click


menuIconEl.on('click', function () {
  toggleClassName(sidenavEl, 'active');
}); // Close the side nav on click

sidenavCloseEl.on('click', function () {
  toggleClassName(sidenavEl, 'active');
});</script>
</body>

</html>
